
<center>
	
{% extends "base.html" %}
</center>
{% block content %}
    <div class="container clearfix table-active col-md-6">
    	<form method="post" action="">
    		{{ form.hidden_tag() }}
    		<fieldset style="text-align: center; ">
    			<legend> Join Today </legend>

    			<div class="row  justify-content-center mt-2 "> 
    				<div class="col-md-3 justify-content-center mt-2 text-left"> {{form.username.label}} </div>
    				<div class="col-md-3 justify-content-center mt-2"> {{form.username}} </div>
    			</div>

    			<div class="row justify-content-center">
	    			<div class="col-md-3 justify-content-center mt-2 text-left">	{{form.email.label}} </div>
	    			<div class="col-md-3 justify-content-center mt-2">	{{form.email}}</div>
    			</div>

    			<div class="row justify-content-center">
    				<div class="col-md-3 justify-content-center mt-2 text-left">{{form.password.label}} </div>
    				<div class="col-md-3 justify-content-center mt-2">{{form.password}} </div>
    			</div>
    			<div class="row justify-content-center" > 
    				<div class="col-md-3 justify-content-center mt-2 text-left">{{form.confirm_password.label}}</div>
    				<div class="col-md-3 justify-content-center mt-2">{{form.confirm_password}}</div>
    			</div>
    		</fieldset>
    		<div class="mt-3 btn btn-outline-primary">
    			{{form.submit()}}
    		</div>
    	</form>
    </div>
{% endblock  %}


<center>
{% extends "base.html" %}
</center>

{% block content %}
    <div class="container clearfix  col-md-5 mt-2">
     	<form method="post" action="" class="table-active m-1">
    		{{ form.hidden_tag() }}
            <legend> Login </legend>
    		<fieldset>
    			
    			<div class="row  justify-content-center mt-2 ">
	    			<div class="col-md-3 justify-content-center mt-2 text-left">	{{form.email.label}} </div>
	    			<div class="col-md-3 justify-content-center mt-2 text-left">	{{form.email}}</div>
    			</div>

    			<div class="row  justify-content-center mt-2 ">
    				<div class="col-md-3 justify-content-center mt-2 text-left"> {{form.password.label}} </div>
    				<div class="col-md-3 justify-content-center mt-2 text-left"> {{form.password}} </div>
    			</div>
    			
    		</fieldset>

    		<div class="mt-3 btn btn-outline-info  mb-3 btn-block">
                {{form.submit()}}
            </div>
    	</form>
    </div>
{% endblock  %}
